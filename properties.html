    <script>
        // Failsafe: Remove spinner after 5 seconds no matter what
        setTimeout(() => {
            const spinner = document.querySelector('.pull-refresh-indicator') || document.querySelector('.loader') || document.querySelector('.spinner');
            if (spinner) {
                spinner.remove(); // Completely remove it
                console.warn('Spinner forced removed by failsafe');
            }
        }, 2000); // reduced to 2 seconds

        // Initialize database after scripts are loaded
        window.addEventListener('DOMContentLoaded', async () => {
            if (window.rentMateDB) {
                await window.rentMateDB.init();

                // Initialize Supabase if available
                if (window.supabaseService) {
                    window.supabaseService.init();
                }

                // Load properties now that DB is ready
                if (window.loadProperties) {
                    await window.loadProperties();
                } else {
                    console.error('loadProperties not found immediately, checking fallback...');
                    // Fallback check
                    setTimeout(() => {
                        if (window.loadProperties) window.loadProperties();
                    }, 500);
                }
            } else {
                console.error('RentMateDB not found');
            }
        });
    </script>
