<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0066ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="RentMate">
    <title>הרשמה - RentMate</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/premium.css">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo img {
            height: 48px;
            margin-bottom: 16px;
        }

        .auth-logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0;
        }

        .auth-logo p {
            color: #666;
            margin: 8px 0 0 0;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Heebo', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength.weak .password-strength-bar {
            width: 33%;
            background: #ff4444;
        }

        .password-strength.medium .password-strength-bar {
            width: 66%;
            background: #ffaa00;
        }

        .password-strength.strong .password-strength-bar {
            width: 100%;
            background: #00cc66;
        }

        .password-hint {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #666;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .terms-checkbox a {
            color: #0066ff;
            text-decoration: none;
        }

        .btn-signup {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Heebo', sans-serif;
            margin-bottom: 16px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            color: #666;
            font-size: 15px;
        }

        .login-link a {
            color: #0066ff;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .login-link a:hover {
            opacity: 0.8;
        }

        .error-message,
        .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .error-message.show,
        .success-message.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 32px 24px;
            }

            .auth-logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="images/logo-with-text.png" alt="RentMate">
                <h1>הצטרפו ל-RentMate</h1>
                <p>צרו חשבון חדש וקבלו שליטה מלאה על הנכסים שלכם</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="name">שם מלא</label>
                    <input type="text" id="name" name="name" required autocomplete="name"
                        placeholder="הזינו את שמכם המלא">
                </div>

                <div class="form-group">
                    <label for="email">אימייל</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label for="password">סיסמה</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                        placeholder="בחרו סיסמה חזקה">
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar"></div>
                    </div>
                    <div class="password-hint">לפחות 8 תווים, כולל אותיות ומספרים</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">אימות סיסמה</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        autocomplete="new-password" placeholder="הזינו את הסיסמה שוב">
                </div>

                <label class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span>אני מסכים/ה <a href="#">לתנאי השימוש</a> ו<a href="#">למדיניות הפרטיות</a></span>
                </label>

                <button type="submit" class="btn-signup" id="signupButton">
                    הירשמו עכשיו
                </button>
            </form>

            <div class="divider">
                <span>או</span>
            </div>

            <div class="login-link">
                כבר יש לכם חשבון? <a href="login.html">התחברו</a>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Initialize Supabase service
        window.supabaseService.init();

        // Redirect if already authenticated
        redirectIfAuthenticated();

        const signupForm = document.getElementById('signupForm');
        const signupButton = document.getElementById('signupButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');

        // Password strength indicator
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;

            if (password.length === 0) {
                passwordStrength.classList.remove('show', 'weak', 'medium', 'strong');
                return;
            }

            passwordStrength.classList.add('show');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            passwordStrength.classList.remove('weak', 'medium', 'strong');
            if (strength <= 2) {
                passwordStrength.classList.add('weak');
            } else if (strength === 3) {
                passwordStrength.classList.add('medium');
            } else {
                passwordStrength.classList.add('strong');
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('terms').checked;

            // Clear messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Validation
            if (password.length < 8) {
                errorMessage.textContent = 'הסיסמה חייבת להכיל לפחות 8 תווים';
                errorMessage.classList.add('show');
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'הסיסמאות אינן תואמות';
                errorMessage.classList.add('show');
                return;
            }

            if (!termsAccepted) {
                errorMessage.textContent = 'יש לאשר את תנאי השימוש';
                errorMessage.classList.add('show');
                return;
            }

            // Disable button and show loading
            signupButton.disabled = true;
            signupButton.textContent = 'נרשם...';

            try {
                const result = await window.supabaseService.signUp(email, password, name);

                if (result.error) {
                    throw new Error(result.error.message);
                }

                // Success
                successMessage.textContent = 'ההרשמה הושלמה בהצלחה! אנא בדקו את האימייל שלכם לאישור החשבון.';
                successMessage.classList.add('show');

                // Clear form
                signupForm.reset();
                passwordStrength.classList.remove('show', 'weak', 'medium', 'strong');

                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                console.error('Signup error:', error);

                // Show error message
                let errorText = 'שגיאה בהרשמה. אנא נסו שוב.';

                if (error.message.includes('User already registered')) {
                    errorText = 'משתמש עם אימייל זה כבר קיים במערכת';
                } else if (error.message.includes('Password should be')) {
                    errorText = 'הסיסמה חלשה מדי. אנא בחרו סיסמה חזקה יותר';
                }

                errorMessage.textContent = errorText;
                errorMessage.classList.add('show');

                // Re-enable button
                signupButton.disabled = false;
                signupButton.textContent = 'הירשמו עכשיו';
            }
        });
    </script>
</body>

</html>
