[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Force HTTPS
[[redirects]]
  from = "http://whimsical-begonia-185f4c.netlify.app/*"
  to = "https://whimsical-begonia-185f4c.netlify.app/:splat"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Lighthouse Performance Monitoring
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  # Run Lighthouse on these paths
  [[plugins.inputs.audits]]
    path = "/"
    
  [[plugins.inputs.audits]]
    path = "/dashboard"
    
  [[plugins.inputs.audits]]
    path = "/contracts"
    
  [[plugins.inputs.audits]]
    path = "/calculator"

  # Performance thresholds (0-100 score)
  [plugins.inputs.thresholds]
    performance = 0.8
    accessibility = 0.9
    best-practices = 0.8
    seo = 0.9

