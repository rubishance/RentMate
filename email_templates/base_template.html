<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentMate Notification</title>
    <style>
        /* Reset & Base */
        body {
            margin: 0;
            padding: 0;
            background-color: #F8FAFC;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #0F172A;
        }

        table {
            border-spacing: 0;
            width: 100%;
        }

        td {
            padding: 0;
        }

        /* Layout */
        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #F8FAFC;
            padding-bottom: 40px;
        }

        .main {
            background-color: #ffffff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Header */
        .header {
            background-color: #ffffff;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 3px solid #0F172A;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: #0F172A;
            letter-spacing: -0.5px;
            text-decoration: none;
        }

        /* Content */
        .content {
            padding: 40px 30px;
            text-align: right;
            direction: rtl;
        }

        .heading {
            font-size: 24px;
            font-weight: 700;
            color: #0F172A;
            margin-bottom: 20px;
        }

        .text {
            font-size: 16px;
            line-height: 1.6;
            color: #334155;
            margin-bottom: 20px;
        }

        /* Button */
        .btn-container {
            text-align: center;
            margin: 30px 0;
        }

        .btn {
            background-color: #0F172A;
            color: #ffffff;
            font-weight: 600;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.2);
            transition: all 0.2s;
        }

        /* Footer */
        .footer {
            background-color: #F1F5F9;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #64748B;
            border-top: 1px solid #E2E8F0;
        }

        /* Utilities */
        .info-box {
            background-color: #F1F5F9;
            border-right: 4px solid #0F172A;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .highlight {
            color: #0F172A;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <table role="presentation">
            <tr>
                <td align="center">

                    <!-- Spacer -->
                    <table role="presentation" width="100%" style="height: 40px;">
                        <tr>
                            <td></td>
                        </tr>
                    </table>

                    <!-- Main Card -->
                    <div class="main">
                        <!-- Header -->
                        <div class="header">
                            <!-- Confirmed Public Logo URL -->
                            <img src="/storage/v1/object/public/assets/logo.png" alt="RentMate" width="150"
                                style="display: block; margin: 0 auto; max-width: 150px; height: auto;">
                        </div>

                        <!-- Content -->
                        <div class="content">
                            <h1 class="heading">{{ .Heading }}</h1>

                            <p class="text">
                                {{ .Message }}
                            </p>

                            {{ if .ActionUrl }}
                            <div class="btn-container">
                                <a href="{{ .ActionUrl }}" class="btn">{{ .ActionText }}</a>
                            </div>
                            {{ end }}

                            {{ if .Info }}
                            <div class="info-box">
                                {{ .Info }}
                            </div>
                            {{ end }}

                            <p class="text" style="font-size: 14px; color: #94A3B8; margin-top: 40px;">
                                אם לא ביקשת פועלה זו, ניתן להתעלם מהודעה זו.
                            </p>
                        </div>

                        <!-- Footer -->
                        <div class="footer">
                            &copy; 2024 RentMate. All rights reserved.<br>
                            תל אביב, ישראל
                        </div>
                    </div>

                </td>
            </tr>
        </table>
    </div>
</body>

</html>
