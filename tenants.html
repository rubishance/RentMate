<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0066ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="RentMate">
    <meta name="description" content="מערכת ניהול נכסים והשכרה חכמה עבור בעלי נכסים">
    <title>דיירים - RentMate</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <img src="images/logo-with-text.png" alt="RentMate" style="height: 32px;">
            </div>

            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <i class="ph ph-squares-four"></i>
                        לוח בקרה
                    </a>
                </li>
                <li>
                    <a href="properties.html">
                        <i class="ph ph-house"></i>
                        נכסים
                    </a>
                </li>
                <li class="active">
                    <a href="tenants.html">
                        <i class="ph ph-users"></i>
                        דיירים
                    </a>
                </li>
                <li>
                    <a href="contracts.html">
                        <i class="ph ph-files"></i>
                        חוזים
                    </a>
                </li>
                <li>
                    <a href="payments.html">
                        <i class="ph ph-wallet"></i>
                        תשלומים
                    </a>
                </li>
                <li>
                    <a href="calculator.html">
                        <i class="ph ph-calculator"></i>
                        מחשבון מדד
                    </a>
                </li>
                <li class="spacer"></li>

                <!-- Admin Section -->
                <li class="admin-nav">
                    <div class="nav-divider"></div>
                    <div class="nav-divider-label">ניהול</div>
                </li>
                <li class="admin-nav">
                    <a href="users.html">
                        <i class="ph ph-user-gear"></i>
                        ניהול משתמשים
                    </a>
                </li>
                <li class="admin-nav">
                    <a href="audit-logs.html">
                        <i class="ph ph-clipboard-text"></i>
                        יומני ביקורת
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="ph ph-gear"></i>
                        הגדרות
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="תפריט">
                    <i class="ph ph-list"></i>
                </button>
                <div class="breadcrumbs">
                    <span>דיירים</span>
                </div>
                <div class="user-profile">
                    <span class="user-name">ראובן שאנס</span>
                    <span class="admin-badge">מנהל</span>
                    <div class="avatar">ר</div>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header hero-parallax">
                    <div class="hero-parallax-bg" data-parallax="0.5"
                        style="background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%); opacity: 0.1;"></div>
                    <div class="header-content" data-animate="fade-in-up" data-delay="0">
                        <h1>דיירים</h1>
                        <p>נהל פרטי דיירים ותקשורת.</p>
                    </div>
                    <button class="btn btn-primary" id="btnAddTenant" data-animate="fade-in-up" data-delay="100">
                        <i class="ph ph-plus icon-bounce"></i>
                        הוסף דייר
                    </button>
                </div>

                <div class="tenant-list" id="tenantsList">
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        <i class="ph ph-spinner ph-spin" style="font-size: 2rem;"></i>
                        <p>טוען דיירים...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- New Tenant Modal -->
    <div class="modal-overlay" id="tenantModal">
        <div class="modal">
            <div class="modal-header">
                <h2>הוספת דייר חדש</h2>
                <button class="btn-icon" id="closeTenantModal"><i class="ph ph-x"></i></button>
            </div>
            <div class="modal-body">
                <form id="tenantForm" class="form-grid">
                    <input type="hidden" id="tenantId">
                    <div class="form-group full-width">
                        <label>שם מלא</label>
                        <input type="text" id="tenantName" placeholder="ישראל ישראלי">
                    </div>
                    <div class="form-group">
                        <label>תעודת זהות</label>
                        <input type="text" id="tenantID" placeholder="000000000">
                    </div>
                    <div class="form-group">
                        <label>אימייל</label>
                        <input type="email" id="tenantEmail">
                    </div>
                    <div class="form-group">
                        <label>טלפון</label>
                        <input type="tel" id="tenantPhone">
                    </div>
                    <div class="form-group full-width">
                        <label>נכס משויך</label>
                        <select id="tenantProperty">
                            <option value="">בחר נכס...</option>
                            <!-- Dynamic options loaded by JS -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="btnCancelTenant">ביטול</button>
                <button class="btn btn-primary" id="btnSaveTenant">שמור דייר</button>
            </div>
        </div>
    </div>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
    <script src="js/db.js" defer></script>
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="js/supabase.js" defer></script>

    <script src="js/i18n.js" defer></script>
    <script src="js/config.js" defer></script>
    <script src="js/fab.js" defer></script>
    <script src="js/gestures.js" defer></script>
    <script src="js/scroll-animations.js" defer></script>
    <script src="js/counter-animations.js" defer></script>
    <script src="js/parallax.js" defer></script>
    <script src="js/page-transitions.js" defer></script>
    <script src="js/app.js" defer></script>
    <script>
        // Failsafe: Remove spinner container after 2 seconds no matter what
        setTimeout(() => {
            const spinner = document.querySelector('.ph-spinner');
            if (spinner) {
                // Find the closest container with text
                const container = spinner.closest('div');
                if (container && container.innerText.includes('טוען')) {
                    container.remove();
                    console.warn('Spinner container force removed by failsafe');
                } else {
                    spinner.remove();
                }
            }

            // Initial Empty check
            const list = document.getElementById('tenantsList');
            if (list && list.children.length === 0) {
                list.innerHTML = `
                        <div class="empty-state">
                            <i class="ph ph-users empty-state-icon"></i>
                            <h3>אין דיירים עדיין</h3>
                            <p>צור דייר חדש ושייך אותו לנכס.</p>
                            <button class="btn btn-primary" onclick="document.getElementById('btnAddTenant').click()">
                                <i class="ph ph-plus"></i> הוסף דייר
                            </button>
                        </div>`;
            }
        }, 2000);

        // Initialize systems
        window.addEventListener('DOMContentLoaded', async () => {
            // First load local DB
            if (window.rentMateDB) {
                await window.rentMateDB.init();
            }

            // Try initializing Supabase
            if (window.supabaseService) {
                window.supabaseService.init();
            }

            if (window.i18n) {
                await window.i18n.init();
            }

            // Load tenants now that DB is ready
            if (window.loadTenants) {
                await window.loadTenants();
            } else {
                console.error('loadTenants not found immediately, checking fallback...');
                setTimeout(() => {
                    if (window.loadTenants) window.loadTenants();
                }, 500);
            }
        });
    </script>
</body>

</html>
