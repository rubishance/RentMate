<!DOCTYPE html>
<html lang="he" dir="rtl" data-lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007AFF">
    <title>RentMate - מחשבון מדד מתקדם</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">

    <style>
        .calc-page-hero {
            padding: var(--spacing-3xl) 0;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calc-container-full {
            max-width: 800px;
            margin: -100px auto var(--spacing-3xl);
            background: var(--color-surface);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 10;
        }

        .advanced-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-xl);
            border-top: 1px solid var(--color-border);
        }

        .export-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            width: 100%;
            justify-content: center;
            transition: all 0.3s;
        }

        .export-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .back-nav {
            position: absolute;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            z-index: 100;
        }

        .back-nav a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            background: rgba(255, 255, 255, 0.2);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            transition: background 0.2s;
        }

        .back-nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        html[data-lang="en"] .back-nav {
            left: auto;
            right: var(--spacing-lg);
        }

        /* Overrides for dark background calculator input styles from main style.css if needed */
        .calc-container-full .calc-input {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            color: var(--color-text-main);
        }

        .calc-container-full .calc-input:focus {
            background: var(--color-surface);
            border-color: var(--color-primary);
        }

        .calc-container-full label {
            color: var(--color-text-main);
        }

        .calc-container-full .result-label {
            color: var(--color-text-secondary);
        }

        .calc-container-full .result-value {
            color: var(--color-primary);
        }

        .calc-container-full .result-note {
            color: var(--color-text-secondary);
        }
    </style>
</head>

<body>
    <!-- Language Toggle (Fixed) -->
    <div class="language-toggle" style="position: fixed;">
        <button class="lang-btn" data-lang="he" aria-label="עברית">עב</button>
        <button class="lang-btn" data-lang="en" aria-label="English">EN</button>
    </div>

    <!-- Back Navigation -->
    <div class="back-nav">
        <a href="index.html">
            <i class="ph ph-arrow-right"></i>
            <span data-he="חזרה לדף הבית" data-en="Back to Home">חזרה לדף הבית</span>
        </a>
    </div>

    <!-- Hero Section -->
    <section class="calc-page-hero">
        <div class="container">
            <h1 class="hero-title reveal-on-scroll" data-he="מחשבון הצמדה למדד" data-en="Index Linkage Calculator">
                מחשבון הצמדה למדד
            </h1>
            <p class="hero-subtitle reveal-on-scroll"
                data-he="כלי מתקדם לחישוב הצמדה למדד המחירים לצרכן עבור חוזי שכירות"
                data-en="Advanced tool for calculating CPI linkage for rental agreements">
                כלי מתקדם לחישוב הצמדה למדד המחירים לצרכן עבור חוזי שכירות
            </p>
        </div>
    </section>

    <!-- Calculator Section -->
    <div class="container">
        <div class="calc-container-full reveal-on-scroll">
            <div class="calculator-inputs">
                <div class="input-group">
                    <label data-he="תאריך בסיס" data-en="Base Date">תאריך בסיס</label>
                    <input type="date" id="baseDate" class="calc-input">
                </div>
                <div class="input-group">
                    <label data-he="סכום בסיס (₪)" data-en="Base Amount (₪)">סכום בסיס (₪)</label>
                    <input type="number" id="baseAmount" class="calc-input" placeholder="5000">
                </div>
            </div>

            <div class="calculator-result" style="background: var(--color-bg);">
                <div class="result-label" data-he="סכום מעודכן להיום:" data-en="Updated Amount Today:">סכום מעודכן
                    להיום:</div>
                <div class="result-value" id="indexedAmount">₪0</div>
                <div class="result-note" data-he="* מבוסס על נתוני הלמ&quot;ס האחרונים"
                    data-en="* Based on latest CBS data">* מבוסס על נתוני הלמ"ס האחרונים</div>
            </div>

            <div class="advanced-options">
                <div>
                    <h3 style="font-size: 1.1rem; margin-bottom: 10px;" data-he="אפשרויות נוספות"
                        data-en="Additional Options">אפשרויות נוספות</h3>
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <input type="checkbox" id="linkNegative" checked>
                        <label for="linkNegative" style="margin:0; font-weight: normal;" data-he="הצמדה למדד שלילי"
                            data-en="Link to negative index">הצמדה למדד שלילי</label>
                    </div>
                </div>
                <div>
                    <button class="export-btn"
                        onclick="alert('Export functionality would generate a PDF report here.')">
                        <i class="ph ph-file-pdf"></i>
                        <span data-he="ייצא דוח PDF" data-en="Export PDF Report">ייצא דוח PDF</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 RentMate. <span data-he="כל הזכויות שמורות" data-en="All rights reserved">כל הזכויות
                        שמורות</span>.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>

</html>
