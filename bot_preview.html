<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentMate Bot Design Preview</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #171717;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        .preview-section {
            display: flex;
            gap: 4rem;
            justify-content: center;
            align-items: flex-end;
            margin-top: 2rem;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .label {
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #737373;
        }

        /* Bot Animations */
        @keyframes blink {

            0%,
            90%,
            100% {
                transform: scaleY(1);
            }

            95% {
                transform: scaleY(0.1);
            }
        }

        @keyframes wave {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(15deg);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .bot-eye {
            animation: blink 4s infinite;
            transform-origin: center;
        }

        .bot-arm-right {
            animation: wave 2s ease-in-out infinite;
            transform-origin: 50px 105px;
        }

        .bot-body-group {
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        p {
            color: #525252;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Meet "Renty"</h1>
        <p>Your friendly AI Resident Companion. Designed with RentMate's Black & White aesthetic.</p>

        <div class="preview-section">
            <!-- ICON PREVIEW -->
            <div class="item">
                <div class="label">Chat Icon</div>
                <svg width="80" height="80" viewBox="0 0 120 120">
                    <!-- Head -->
                    <rect x="20" y="20" width="80" height="80" rx="24" fill="black" />
                    <!-- Eyes -->
                    <circle class="bot-eye" cx="45" cy="55" r="8" fill="white" />
                    <circle class="bot-eye" cx="75" cy="55" r="8" fill="white" />
                </svg>
            </div>

            <!-- FULL BODY PREVIEW -->
            <div class="item">
                <div class="label">Full Body (Welcome Pages)</div>
                <svg width="240" height="320" viewBox="0 0 200 300">
                    <g class="bot-body-group">
                        <!-- Right Arm (Wave) -->
                        <rect class="bot-arm-right" x="30" y="100" width="15" height="50" rx="7.5" fill="black" />

                        <!-- Left Arm -->
                        <rect x="155" y="105" width="15" height="45" rx="7.5" fill="black" />

                        <!-- Legs -->
                        <rect x="75" y="180" width="15" height="50" rx="7.5" fill="black" />
                        <rect x="110" y="180" width="15" height="50" rx="7.5" fill="black" />

                        <!-- Torso -->
                        <rect x="60" y="95" width="80" height="100" rx="20" fill="white" stroke="black"
                            stroke-width="4" />
                        <!-- Detail on Torso (Contract Symbol) -->
                        <rect x="80" y="125" width="40" height="4" rx="2" fill="black" opacity="0.1" />
                        <rect x="80" y="135" width="40" height="4" rx="2" fill="black" opacity="0.1" />
                        <rect x="80" y="145" width="25" height="4" rx="2" fill="black" opacity="0.1" />

                        <!-- Head -->
                        <rect x="60" y="15" width="80" height="75" rx="28" fill="black" />
                        <!-- Eyes -->
                        <circle class="bot-eye" cx="85" cy="50" r="8" fill="white" />
                        <circle class="bot-eye" cx="115" cy="50" r="8" fill="white" />
                    </g>
                </svg>
            </div>
        </div>
    </div>

</body>

</html>
