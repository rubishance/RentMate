<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0066ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="RentMate">
    <meta name="description" content="ניהול משתמשים ותפקידים">
    <title>ניהול משתמשים - RentMate</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <img src="images/logo-with-text.png" alt="RentMate" style="height: 32px;">
            </div>

            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <i class="ph ph-squares-four"></i>
                        לוח בקרה
                    </a>
                </li>
                <li>
                    <a href="properties.html">
                        <i class="ph ph-house"></i>
                        נכסים
                    </a>
                </li>
                <li>
                    <a href="tenants.html">
                        <i class="ph ph-users"></i>
                        דיירים
                    </a>
                </li>
                <li>
                    <a href="contracts.html">
                        <i class="ph ph-files"></i>
                        חוזים
                    </a>
                </li>
                <li>
                    <a href="payments.html">
                        <i class="ph ph-wallet"></i>
                        תשלומים
                    </a>
                </li>
                <li>
                    <a href="calculator.html">
                        <i class="ph ph-calculator"></i>
                        מחשבון מדד
                    </a>
                </li>
                <li class="spacer"></li>

                <!-- Admin Section -->
                <li class="admin-nav">
                    <div class="nav-divider"></div>
                    <div class="nav-divider-label">ניהול</div>
                </li>
                <li class="admin-nav active">
                    <a href="users.html">
                        <i class="ph ph-user-gear"></i>
                        ניהול משתמשים
                    </a>
                </li>
                <li class="admin-nav">
                    <a href="audit-logs.html">
                        <i class="ph ph-clipboard-text"></i>
                        יומני ביקורת
                    </a>
                </li>

                <li>
                    <a href="settings.html">
                        <i class="ph ph-gear"></i>
                        הגדרות
                    </a>
                </li>
                <li>
                    <a href="#" onclick="logout(); return false;">
                        <i class="ph ph-sign-out"></i>
                        התנתק
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="תפריט">
                    <i class="ph ph-list"></i>
                </button>
                <div class="breadcrumbs">
                    <span>ניהול משתמשים</span>
                </div>
                <div class="user-profile">
                    <span class="user-name">ראובן שאנס</span>
                    <span class="admin-badge">מנהל</span>
                    <div class="avatar">ר</div>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <div class="header-content">
                        <h1>ניהול משתמשים</h1>
                        <p>נהל תפקידים והרשאות משתמשים במערכת</p>
                    </div>
                    <div class="header-actions">
                        <input type="text" id="searchUsers" placeholder="חפש משתמש..."
                            style="padding: 8px 12px; border: 1px solid var(--color-border); border-radius: 8px; min-width: 250px;">
                    </div>
                </div>

                <!-- Users Table -->
                <div class="card wide-card">
                    <div class="table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>שם</th>
                                    <th>אימייל</th>
                                    <th>תפקיד</th>
                                    <th>סטטוס</th>
                                    <th>התחברות אחרונה</th>
                                    <th>פעולות</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <!-- Dynamic content loaded by JavaScript -->
                                <tr>
                                    <td colspan="6" style="text-align: center; padding: 2rem;">
                                        <i class="ph ph-spinner ph-spin" style="font-size: 2rem;"></i>
                                        <p>טוען משתמשים...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/users-admin.js"></script>
    <script>
        // Initialize and require admin access
        (async () => {
            if (window.supabaseService) {
                window.supabaseService.init();

                // Require admin authentication
                const hasAccess = await requireAdmin();
                if (!hasAccess) return;

                // Initialize auth listener and update UI
                initAuthListener();
                const userData = await getCurrentUserData();
                if (userData) {
                    updateUserProfile(userData);
                }

                // Load users
                if (window.loadUsers) {
                    await window.loadUsers();
                }
            }
        })();
    </script>
</body>

</html>
