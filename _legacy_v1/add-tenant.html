<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0066ff">
    <meta name="description" content="הוספת דייר חדש - RentMate">
    <title>הוספת דייר - RentMate</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/premium.css">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        .form-container {
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            border: 1px solid var(--color-border);
            padding: var(--spacing-xl);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .form-group label {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        .form-group input,
        .form-group select {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--color-border);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="ph ph-house-line logo-icon"></i>
                <span>RentMate</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html"><i class="ph ph-squares-four"></i> דשבורד</a></li>
                    <li><a href="properties.html"><i class="ph ph-buildings"></i> נכסים</a></li>
                    <li class="active"><a href="tenants.html"><i class="ph ph-users"></i> דיירים</a></li>
                    <li><a href="contracts.html"><i class="ph ph-files"></i> חוזים</a></li>
                    <li><a href="payments.html"><i class="ph ph-money"></i> תשלומים</a></li>
                    <li><a href="reports.html"><i class="ph ph-chart-line-up"></i> דוחות</a></li>
                    <div class="spacer"></div>
                    <li><a href="settings.html"><i class="ph ph-gear"></i> הגדרות</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="ph ph-list"></i>
                </button>
                <div class="breadcrumbs">
                    <span id="pageTitle">הוספת דייר</span>
                </div>
                <div class="user-profile">
                    <div class="avatar">א</div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <div class="form-container">
                    <form id="tenantForm" class="form-grid">
                        <input type="hidden" id="tenantId">

                        <div class="form-group full-width">
                            <h2>פרטי הדייר</h2>
                            <p style="color: var(--color-text-secondary); margin-bottom: 1rem;">הכנס את פרטי הקשר של
                                הדייר החדש.</p>
                        </div>

                        <div class="form-group full-width">
                            <label>שם מלא *</label>
                            <input type="text" id="tenantName" required placeholder="לדוגמה: ישראל ישראלי">
                        </div>

                        <div class="form-group">
                            <label>טלפון נייד *</label>
                            <input type="tel" id="tenantPhone" required placeholder="050-0000000">
                        </div>

                        <div class="form-group">
                            <label>אימייל *</label>
                            <input type="email" id="tenantEmail" required placeholder="email@example.com">
                        </div>

                        <div class="form-group full-width">
                            <label>שייך לנכס (אופציונלי)</label>
                            <select id="tenantProperty">
                                <option value="">טוען נכסים...</option>
                            </select>
                        </div>

                        <div class="form-actions full-width">
                            <button type="button" class="btn btn-outline" onclick="history.back()">ביטול</button>
                            <button type="submit" class="btn btn-primary" id="btnSaveTenant">
                                <i class="ph ph-floppy-disk"></i> שמור דייר
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="js/config.js" defer></script>
    <script src="js/supabase.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/db.js" defer></script>

    <!-- App Logic for this page -->
    <script defer>
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Initialize Supabase Service FIRST
            if (window.supabaseService) {
                window.supabaseService.init();
            }

            // Auth Check First
            if (window.isAuthenticated) {
                const isAuth = await window.isAuthenticated();
                if (!isAuth) {
                    // User is NOT authenticated - Clear Content & Show Message
                    const appContainer = document.querySelector('.app-container');
                    if (appContainer) appContainer.innerHTML = `
                        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; padding:20px;">
                            <i class="ph ph-lock-key" style="font-size: 48px; color: var(--color-primary); margin-bottom: 20px;"></i>
                            <h2>גישה מוגבלת</h2>
                            <p style="margin-bottom: 20px; font-size: 1.1rem;">אנא התחבר למערכת כדי לצפות במידע זה.</p>
                            <a href="login.html" class="btn btn-primary">התחברות</a>
                        </div>
                    `;
                    document.body.style.backgroundColor = '#f8f9fa';
                    return; // Stop loading
                } else {
                    // Update user profile
                    const user = await window.getCurrentUserData();
                    if (window.updateUserProfile) window.updateUserProfile(user);
                }
            }

            const form = document.getElementById('tenantForm');
            const btnSave = document.getElementById('btnSaveTenant');
            const selectProp = document.getElementById('tenantProperty');

            // --- Wait for DB ---
            const waitForDB = async () => {
                let retries = 0;
                while (!window.rentMateDB && retries < 20) {
                    await new Promise(r => setTimeout(r, 100));
                    retries++;
                }
                if (window.rentMateDB) await window.rentMateDB._ensureInit();
            };

            await waitForDB();

            // Populate Properties
            if (window.rentMateDB) {
                try {
                    const props = await window.rentMateDB.getAll('properties');
                    selectProp.innerHTML = '<option value="">ללא שיוך לנכס</option>';
                    props.forEach(p => {
                        const opt = document.createElement('option');
                        opt.value = p.id;
                        opt.textContent = p.address + ' (' + (p.city || '') + ')';
                        selectProp.appendChild(opt);
                    });
                } catch (e) { console.error(e); }
            }

            // Check URL for Edit
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('id');

            if (editId) {
                document.getElementById('pageTitle').textContent = 'עריכת דייר';
                document.title = 'עריכת דייר - RentMate';
                btnSave.innerHTML = '<i class="ph ph-floppy-disk"></i> עדכן דייר';

                try {
                    const t = await window.rentMateDB.get('tenants', Number(editId));
                    if (t) {
                        document.getElementById('tenantId').value = t.id;
                        document.getElementById('tenantName').value = t.name;
                        document.getElementById('tenantPhone').value = t.phone;
                        document.getElementById('tenantEmail').value = t.email;
                        if (t.propertyId) selectProp.value = t.propertyId;
                    }
                } catch (e) { console.error(e); }
            }

            // Save Handler
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('tenantId').value;
                const name = document.getElementById('tenantName').value;
                const phone = document.getElementById('tenantPhone').value;
                const email = document.getElementById('tenantEmail').value;
                const propId = document.getElementById('tenantProperty').value;

                if (!name || !phone || !email) {
                    alert('נא למלא את כל שדות החובה');
                    return;
                }

                btnSave.disabled = true;
                const originalText = btnSave.innerHTML;
                btnSave.innerHTML = '<i class="ph ph-spinner ph-spin"></i> שומר...';

                try {
                    const data = {
                        name, phone, email,
                        propertyId: propId ? Number(propId) : null,
                        status: 'active',
                        updated_at: new Date().toISOString()
                    };
                    if (!id) data.created_at = new Date().toISOString();

                    if (id) {
                        await window.rentMateDB.updateTenant(Number(id), data);
                    } else {
                        await window.rentMateDB.add('tenants', data);
                    }

                    // Redirect
                    window.location.href = 'tenants.html';

                } catch (err) {
                    console.error(err);
                    alert('שגיאה בשמירה: ' + err.message);
                    btnSave.disabled = false;
                    btnSave.innerHTML = originalText;
                }
            });
        });

        // Mobile Menu Logic
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const sidebar = document.querySelector('.sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', () => {
                sidebar.classList.add('open');
                sidebarOverlay.classList.add('active');
            });
        }
        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', () => {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('active');
            });
        }
    </script>
</body>

</html>
