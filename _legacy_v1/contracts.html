    <script>

            window.addEventListener('load', () => {

                    .catch(err => console.log('Service Worker registration failed:', err));

    <script src="js/mobile-ui.js" defer></script>
    <script src="js/wizard.js" defer></script>
    <script src="js/app.js?v=9999"></script>

    <script>
        // Initialize systems
        (async () => {
            // Check Auth First
            // We need to wait for auth.js to load, but since it's deferred, we rely on window load or ensuring it's available.
            // However, scripts with 'defer' execute in order. So auth.js will run before this inline script if we remove 'defer' from this one or rely on DOMContentLoaded.
            // Actually, inline scripts after deferred scripts might run before deferred.
            // Best to put this logic inside a DOMContentLoaded listener or similar.
        })();

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Initialize Supabase Service FIRST
            if (window.supabaseService) {
                window.supabaseService.init();
            }

            // Robust Auth Wait
            const waitForAuth = async () => {
                let attempts = 0;
                while (!window.isAuthenticated && attempts < 20) {
                    await new Promise(r => setTimeout(r, 100));
                    attempts++;
                }
                return window.isAuthenticated;
            };

            await waitForAuth();

            // First load local DB
            await window.rentMateDB.init();

            // Auth Check
            if (window.isAuthenticated) {
                const isAuth = await window.isAuthenticated();
                if (!isAuth) {
                    // User is NOT authenticated
                    // Clear Sensitive Content
                    const appContainer = document.querySelector('.app-container');
                    if (appContainer) appContainer.innerHTML = `
                        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; padding:20px;">
                            <i class="ph ph-lock-key" style="font-size: 48px; color: var(--color-primary); margin-bottom: 20px;"></i>
                            <h2>גישה מוגבלת</h2>
                            <p style="margin-bottom: 20px; font-size: 1.1rem;">אנא התחבר למערכת כדי לצפות במידע זה.</p>
                            <a href="login.html" class="btn btn-primary">התחברות</a>
                        </div>
                    `;
                    document.body.style.backgroundColor = '#f8f9fa'; // Light gray background
                    return; // Stop further execution
                } else {
                    // Update user profile info in UI if logged in
                    const user = await window.getCurrentUserData();
                    if (window.updateUserProfile) window.updateUserProfile(user);
                }
            } else {
                console.warn('Auth module not loaded - Assuming Restricted');
                // Fallback restriction if auth fails to load
                const appContainer = document.querySelector('.app-container');
                if (appContainer) appContainer.innerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; padding:20px;">
                        <i class="ph ph-warning-circle" style="font-size: 48px; color: var(--color-danger); margin-bottom: 20px;"></i>
                        <h2>שגיאת טעינה</h2>
                        <p style="margin-bottom: 20px; font-size: 1.1rem;">לא ניתן לאמת פרטי התחברות. נסה לרענן.</p>
                        <a href="login.html" class="btn btn-primary">התחברות מחדש</a>
                    </div>
                `;
                return;
            }

            await window.i18n.init();
        });
    </script>
