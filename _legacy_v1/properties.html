    <!-- Modal Removed - Moved to add-property.html -->

    <!-- Google Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=places&language=he" async
        defer></script>
    <script src="js/google-places-config.js" defer></script>
    <script src="js/property-autocomplete.js" defer></script>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="js/config.js?v=2" defer></script>
    <script src="js/supabase.js?v=2" defer></script>
    <script src="js/auth.js?v=2" defer></script>
    <script src="js/db.js?v=2" defer></script>

    <script src="js/app-handlers.js?v=2" defer></script>
    <script src="js/fab.js?v=2" defer></script>
    <script src="js/gestures.js?v=2" defer></script>

    <script src="js/premium-ui.js?v=2" defer></script>
    <script src="js/mobile-ui.js" defer></script>
    <script>
        // Failsafe: Remove spinner after 2 seconds no matter what
        setTimeout(() => {
            const spinner = document.querySelector('.pull-refresh-indicator') || document.querySelector('.loader') || document.querySelector('.spinner');
            if (spinner) {
                spinner.remove(); // Completely remove it
            }
        }, 2000);

        // Initialize Page
        window.addEventListener('DOMContentLoaded', async () => {
            // 1. Initialize Supabase Service FIRST
            if (window.supabaseService) {
                window.supabaseService.init();
            }

            // Auth Check First
            if (window.isAuthenticated) {
                const isAuth = await window.isAuthenticated();
                if (!isAuth) {
                    // User is NOT authenticated - Clear Content & Show Message
                    const appContainer = document.querySelector('.app-container');
                    if (appContainer) appContainer.innerHTML = `
                        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; padding:20px;">
                            <i class="ph ph-lock-key" style="font-size: 48px; color: var(--color-primary); margin-bottom: 20px;"></i>
                            <h2>גישה מוגבלת</h2>
                            <p style="margin-bottom: 20px; font-size: 1.1rem;">אנא התחבר למערכת כדי לצפות במידע זה.</p>
                            <a href="login.html" class="btn btn-primary">התחברות</a>
                        </div>
                    `;
                    document.body.style.backgroundColor = '#f8f9fa';
                    return; // Stop loading properties
                } else {
                    // Update user profile
                    const user = await window.getCurrentUserData();
                    if (window.updateUserProfile) window.updateUserProfile(user);
                }
            }

            // Load properties (only if auth passed)
            if (window.loadProperties) {
                await window.loadProperties();
            } else {
                console.error('loadProperties not found immediately, checking fallback...');
                // Fallback check
                setTimeout(() => {
                    if (window.loadProperties) window.loadProperties();
                }, 500);
            }
        });
    </script>
