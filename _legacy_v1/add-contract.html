<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0066ff">
    <meta name="description" content="יצירת חוזה חדש - RentMate">
    <title>חוזה חדש - RentMate</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/premium.css">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- File Compression -->
    <script src="js/file-compression.js"></script>
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
    </script>

    <style>
        .wizard-container {
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            border: 1px solid var(--color-border);
            padding: var(--spacing-xl);
            max-width: 900px;
            margin: 0 auto;
        }

        /* Adjustments for on-page wizard to match modal style */
        .wizard-progress-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        .steps-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .step-dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--color-background);
            border: 2px solid var(--color-border);
            color: var(--color-text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            z-index: 1;
            transition: all 0.3s;
        }

        .step-dot.active {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.2);
        }

        .step-dot.completed {
            background: var(--color-success);
            border-color: var(--color-success);
            color: white;
        }

        .step-line {
            height: 2px;
            width: 60px;
            background: var(--color-border);
            margin: 0 5px;
        }

        .progress-bar-thin {
            height: 4px;
            background: var(--color-background);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--color-primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .wizard-body {
            min-height: 400px;
        }

        .wizard-step.hidden {
            display: none;
        }

        .wizard-footer {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--color-border);
            margin-top: 2rem;
            padding-top: 1.5rem;
        }

        /* Scan Banner */
        .scan-banner {
            background: linear-gradient(135deg, #0066ff 0%, #004ecc 100%);
            color: white;
            border-radius: var(--border-radius);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .scan-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .scan-content i {
            font-size: 1.5rem;
        }

        .scan-content h4 {
            margin: 0;
            font-size: 1rem;
        }

        .scan-content p {
            margin: 0;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .step-line {
                width: 30px;
            }

            .wizard-container {
                padding: var(--spacing-md);
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="ph ph-house-line logo-icon"></i>
                <span>RentMate</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html"><i class="ph ph-squares-four"></i> דשבורד</a></li>
                    <li><a href="properties.html"><i class="ph ph-buildings"></i> נכסים</a></li>
                    <li><a href="tenants.html"><i class="ph ph-users"></i> דיירים</a></li>
                    <li class="active"><a href="contracts.html"><i class="ph ph-files"></i> חוזים</a></li>
                    <li><a href="payments.html"><i class="ph ph-money"></i> תשלומים</a></li>
                    <li><a href="reports.html"><i class="ph ph-chart-line-up"></i> דוחות</a></li>
                    <div class="spacer"></div>
                    <li><a href="settings.html"><i class="ph ph-gear"></i> הגדרות</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="ph ph-list"></i>
                </button>
                <div class="breadcrumbs">
                    <span id="pageTitle">חוזה חדש</span>
                </div>
                <div class="user-profile">
                    <div class="avatar">א</div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <div class="wizard-container">

                    <!-- Wizard Progress -->
                    <div class="wizard-progress-container">
                        <div class="steps-indicator" id="wizardSteps">
                            <div class="step-dot active">1</div>
                            <div class="step-line"></div>
                            <div class="step-dot">2</div>
                            <div class="step-line"></div>
                            <div class="step-dot">3</div>
                            <div class="step-line"></div>
                            <div class="step-dot">4</div>
                        </div>
                        <div class="progress-bar-thin">
                            <div class="progress-fill" id="wizardProgressFill"></div>
                        </div>
                        <div class="step-title" id="stepTitle">פרטי הצדדים</div>
                    </div>

                    <div class="wizard-body">

                        <!-- Step 1: Parties (Property & Tenant) -->
                        <div id="step-parties" class="wizard-step">

                            <!-- Scan Option Banner -->
                            <div class="scan-banner" id="scanBanner">
                                <div class="scan-content">
                                    <i class="ph ph-scan icon"></i>
                                    <div>
                                        <h4>סריקה חכמה</h4>
                                        <p>צלם או העלה חוזה למילוי אוטומטי</p>
                                    </div>
                                </div>
                                <button class="btn btn-sm btn-light" id="btnTriggerScan">סרוק</button>
                            </div>

                            <div class="form-group full-width">
                                <label>כתובת הנכס *</label>
                                <input type="text" id="inpProperty" placeholder="בחר נכס..." list="propertiesList">
                                <datalist id="propertiesList">
                                    <!-- Populated by JS -->
                                </datalist>
                            </div>

                            <div class="form-group full-width">
                                <label>פרטי הדייר *</label>
                                <input type="text" id="inpTenantName" placeholder="שם מלא">
                                <input type="text" id="inpTenantID" placeholder="תעודת זהות" class="mt-2"
                                    style="margin-top: 0.5rem">
                                <input type="email" id="inpTenantEmail" placeholder="אימייל" class="mt-2"
                                    style="margin-top: 0.5rem">
                                <input type="tel" id="inpTenantPhone" placeholder="טלפון" class="mt-2"
                                    style="margin-top: 0.5rem">
                            </div>
                        </div>

                        <!-- Step 2: Financials -->
                        <div id="step-financials" class="wizard-step hidden">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label>שכר דירה חודשי *</label>
                                    <div class="input-with-icon" style="position:relative; display:flex;">
                                        <input type="number" id="inpAmount" placeholder="0" style="flex:1">
                                        <select id="inpCurrency" style="width:70px; margin-right:5px;">
                                            <option value="ILS">₪</option>
                                            <option value="USD">$</option>
                                            <option value="EUR">€</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>יום בחודש לתשלום *</label>
                                    <input type="number" id="inpPaymentDay" placeholder="1-31" min="1" max="31">
                                </div>

                                <div class="form-group">
                                    <label>תדירות תשלום</label>
                                    <select id="inpFreq" style="width:100%">
                                        <option value="חודשי">חודשי</option>
                                        <option value="רבעוני">רבעוני</option>
                                        <option value="שנתי">שנתי</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>אמצעי תשלום מועדף</label>
                                    <select id="inpPaymentMethod">
                                        <option value="checks">צ׳קים</option>
                                        <option value="transfer">העברה בנקאית</option>
                                        <option value="cash">מזומן</option>
                                        <option value="app">אפליקציית תשלום</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>בטוחות / פיקדון</label>
                                    <input type="number" id="inpDepositAmount" placeholder="סכום פיקדון">
                                    <select id="inpDepositType" class="mt-2" style="margin-top: 0.5rem">
                                        <option value="check">צ׳ק ביטחון</option>
                                        <option value="bank_guarantee">ערבות בנקאית</option>
                                        <option value="cash">מזומן</option>
                                        <option value="promissory">שטר חוב</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Step 3: Terms -->
                        <div id="step-terms" class="wizard-step hidden">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label>תאריך חתימה</label>
                                    <input type="date" id="inpSigningDate">
                                </div>
                                <div class="form-group" style="visibility:hidden"></div>

                                <div class="form-group">
                                    <label>תאריך כניסה *</label>
                                    <input type="date" id="inpStart">
                                </div>
                                <div class="form-group">
                                    <label>תאריך סיום *</label>
                                    <input type="date" id="inpEnd">
                                </div>

                                <div class="form-group full-width">
                                    <div style="display:flex; justify-content:space-between; align-items:center;">
                                        <label>הצמדה למדד/מט"ח</label>
                                        <input type="checkbox" id="chkLinkage" style="width:auto;">
                                    </div>
                                    <div class="linkage-details hidden" id="linkageDetails"
                                        style="margin-top:10px; background:#f9f9f9; padding:10px; border-radius:8px;">
                                        <label>סוג מדד</label>
                                        <select id="inpLinkageType">
                                            <option value="cpi">מדד המחירים לצרכן</option>
                                            <option value="usd">שער הדולר</option>
                                            <option value="eur">שער האירו</option>
                                            <option value="construction">מדד תשומות הבנייה</option>
                                        </select>
                                        <label class="mt-2" style="margin-top:5px; display:block">מדד בסיס
                                            מתאריך</label>
                                        <input type="date" id="inpBaseIndexDate">
                                    </div>
                                </div>

                                <!-- Option Period -->
                                <div class="form-group full-width">
                                    <div style="display:flex; justify-content:space-between; align-items:center;">
                                        <label>אופציה להארכה</label>
                                        <input type="checkbox" id="chkOption" style="width:auto;">
                                    </div>
                                    <div id="optionDetails" class="hidden"
                                        style="margin-top:10px; background:#f9f9f9; padding:10px; border-radius:8px;">
                                        <label>תקופת האופציה (חודשים)</label>
                                        <input type="number" id="inpOptionPeriod" value="12">
                                    </div>
                                </div>

                                <div class="form-group full-width">
                                    <label>ריהוט וציוד (פירוט)</label>
                                    <textarea id="inpFurniture" rows="3"
                                        placeholder="לדוגמה: מקרר, מכונת כביסה, ארון בחדר שינה..."></textarea>
                                </div>

                                <div class="form-group full-width">
                                    <label>דגשים נוספים</label>
                                    <div style="display:flex; gap:20px; margin-top:5px;">
                                        <label><input type="checkbox" id="chkPainting" style="width:auto"> חובת
                                            צביעה</label>
                                        <label><input type="checkbox" id="chkPets" style="width:auto"> בעלי חיים</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Step 4: Summary -->
                        <div id="step-summary" class="wizard-step hidden">
                            <div class="summary-card" style="background:#f5f7fa; padding:1.5rem; border-radius:8px;">
                                <h3 id="summaryTitle" style="margin-top:0">סיכום חוזה</h3>
                                <div class="summary-row"
                                    style="display:flex; justify-content:space-between; margin-bottom:0.5rem; border-bottom:1px solid #eee; padding-bottom:0.5rem">
                                    <span>נכס:</span> <span id="sumProperty" style="font-weight:600">-</span>
                                </div>
                                <div class="summary-row"
                                    style="display:flex; justify-content:space-between; margin-bottom:0.5rem; border-bottom:1px solid #eee; padding-bottom:0.5rem">
                                    <span>דייר:</span> <span id="sumTenant" style="font-weight:600">-</span>
                                </div>
                                <div class="summary-row"
                                    style="display:flex; justify-content:space-between; margin-bottom:0.5rem; border-bottom:1px solid #eee; padding-bottom:0.5rem">
                                    <span>תקופה:</span> <span id="sumPeriod" style="font-weight:600">-</span>
                                </div>
                                <div class="summary-row highlight"
                                    style="display:flex; justify-content:space-between; font-size:1.1rem; color:var(--color-primary);">
                                    <span>שכר דירה:</span> <span id="sumAmount" style="font-weight:bold">-</span>
                                </div>
                            </div>
                        </div>

                        <!-- Hidden inputs for ID -->
                        <input type="hidden" id="contractId">

                    </div>

                    <div class="wizard-footer">
                        <button class="btn btn-outline" id="btnWizardBack">חזור</button>
                        <div style="flex:1"></div>
                        <button class="btn btn-outline" onclick="history.back()"
                            style="margin-left:10px;">ביטול</button>
                        <button class="btn btn-primary" id="btnWizardNext">המשך</button>
                        <button class="btn btn-success" id="btnWizardSave" style="display: none;">שמור חוזה</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden File Input for Scan -->
    <input type="file" id="contractFileInput" accept=".pdf,.jpg,.jpeg,.png" style="display: none;">

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="js/config.js" defer></script>
    <script src="js/supabase.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/db.js" defer></script>
    <!-- We reuse the app.js logic but need to init wizard manually -->
    <script src="js/wizard.js" defer></script>
    <script src="js/app.js?v=9999" defer></script>

    <script defer>
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Initialize Supabase Service FIRST
            if (window.supabaseService) {
                window.supabaseService.init();
            }

            // Auth Check First
            if (window.isAuthenticated) {
                const isAuth = await window.isAuthenticated();
                if (!isAuth) {
                    // User is NOT authenticated - Clear Content & Show Message
                    const appContainer = document.querySelector('.app-container');
                    if (appContainer) appContainer.innerHTML = `
                        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; padding:20px;">
                            <i class="ph ph-lock-key" style="font-size: 48px; color: var(--color-primary); margin-bottom: 20px;"></i>
                            <h2>גישה מוגבלת</h2>
                            <p style="margin-bottom: 20px; font-size: 1.1rem;">אנא התחבר למערכת כדי לצפות במידע זה.</p>
                            <a href="login.html" class="btn btn-primary">התחברות</a>
                        </div>
                    `;
                    document.body.style.backgroundColor = '#f8f9fa';
                    return; // Stop loading
                } else {
                    // Update user profile
                    const user = await window.getCurrentUserData();
                    if (window.updateUserProfile) window.updateUserProfile(user);
                }
            }

            // Mobile Menu Logic
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.querySelector('.sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            if (mobileMenuToggle) {
                mobileMenuToggle.addEventListener('click', () => {
                    sidebar.classList.add('open');
                    sidebarOverlay.classList.add('active');
                });
            }
            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', () => {
                    sidebar.classList.remove('open');
                    sidebarOverlay.classList.remove('active');
                });
            }

            // Auto-Start Wizard if available
            setTimeout(() => {
                if (window.initContractWizard) {
                    console.log('Auto-starting wizard');
                    window.initContractWizard();
                } else {
                    console.error('Wizard logic not loaded');
                }
            }, 500);
        });
    </script>
</body>

</html>
