    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
    <script src="js/db.js?v=2" defer></script>
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="js/supabase.js?v=2" defer></script>

    <script src="js/auth.js?v=2" defer></script>
    <script src="js/i18n.js?v=2" defer></script>
    <script src="js/config.js?v=2" defer></script>
    <script src="js/premium-ui.js" defer></script>
    <script src="js/mobile-ui.js" defer></script>
    <script src="js/fab.js?v=2" defer></script>
    <script src="js/gestures.js?v=2" defer></script>
    <script src="js/scroll-animations.js?v=2" defer></script>
    <script src="js/counter-animations.js?v=2" defer></script>
    <script src="js/parallax.js?v=2" defer></script>
    <script src="js/page-transitions.js?v=2" defer></script>
    <script src="js/app.js?v=9999" defer></script>
    <script>
        // Failsafe: Remove spinner container after 2 seconds no matter what
        setTimeout(() => {
            const spinner = document.querySelector('.ph-spinner');
            if (spinner) {
                // Find the closest container with text
                const container = spinner.closest('div');
                if (container && container.innerText.includes('טוען')) {
                    container.remove();
                } else {
                    spinner.remove();
                }
            }

            // Initial Empty check
            const list = document.getElementById('tenantsList');
            if (list && list.children.length === 0) {
                list.innerHTML = `
                        <div class="empty-state">
                            <i class="ph ph-users empty-state-icon"></i>
                            <h3>אין דיירים עדיין</h3>
                            <p>צור דייר חדש ושייך אותו לנכס.</p>
                            <button class="btn btn-primary" onclick="document.getElementById('btnAddTenant').click()">
                                <i class="ph ph-plus"></i> הוסף דייר
                            </button>
                        </div>`;
            }
        }, 2000);

        // Initialize systems
        window.addEventListener('DOMContentLoaded', async () => {
            // 1. Initialize Supabase Service FIRST
            if (window.supabaseService) {
                window.supabaseService.init();
            }

            // Auth Check First
            if (window.isAuthenticated) {
                const isAuth = await window.isAuthenticated();
                if (!isAuth) {
                    // User is NOT authenticated - Clear Content & Show Message
                    const appContainer = document.querySelector('.app-container');
                    if (appContainer) appContainer.innerHTML = `
                        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; padding:20px;">
                            <i class="ph ph-lock-key" style="font-size: 48px; color: var(--color-primary); margin-bottom: 20px;"></i>
                            <h2>גישה מוגבלת</h2>
                            <p style="margin-bottom: 20px; font-size: 1.1rem;">אנא התחבר למערכת כדי לצפות במידע זה.</p>
                            <a href="login.html" class="btn btn-primary">התחברות</a>
                        </div>
                    `;
                    document.body.style.backgroundColor = '#f8f9fa';
                    return; // Stop loading tenants
                } else {
                    // Update user profile
                    const user = await window.getCurrentUserData();
                    if (window.updateUserProfile) window.updateUserProfile(user);
                }
            }

            // Load tenants
            if (window.loadTenants) {
                await window.loadTenants();
            } else {
                console.error('loadTenants not found immediately, checking fallback...');
                setTimeout(() => {
                    if (window.loadTenants) window.loadTenants();
                }, 500);
            }
        });
    </script>
</body>
