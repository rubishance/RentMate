<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(0, 10)">
    <!-- Legs -->
    <rect x="78" y="210" width="14" height="50" rx="7" fill="black" />
    <rect x="108" y="210" width="14" height="50" rx="7" fill="black" />
    
    <!-- Arms -->
    <rect x="30" y="110" width="14" height="60" rx="7" fill="black" transform="rotate(-25 30 110)" /> <!-- Wave Arm -->
    <rect x="156" y="115" width="14" height="55" rx="7" fill="black" />
    
    <!-- Torso -->
    <rect x="60" y="105" width="80" height="110" rx="28" fill="white" stroke="black" stroke-width="4" />
    
    <!-- Head -->
    <rect x="55" y="15" width="90" height="90" rx="35" fill="black" />
    
    <!-- Eyes -->
    <circle cx="82" cy="55" r="8" fill="white" />
    <circle cx="118" cy="55" r="8" fill="white" />
    
    <!-- Mouth (Friendly Smile) -->
    <path d="M 85 75 Q 100 85 115 75" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" />
  </g>
</svg>
